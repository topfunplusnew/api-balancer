services:
  redis:
    image: redis:7-alpine
    container_name: express-starter-redis
    ports:
      - "0.0.0.0:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    restart: unless-stopped
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - api-server

  app:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: express-starter-app
    ports:
      - "0.0.0.0:25052:25052"
    env_file:
      - .env
    environment:
      - PORT=25052
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - api-server
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/swagger:/app/apps/api/swagger
      - ./apps/api/migrations:/app/apps/api/migrations
  
  web:
    image: node:20-alpine
    container_name: express-starter-web
    working_dir: /app
    command: >
      sh -c "
      npm install -g pnpm &&
      pnpm install --frozen-lockfile &&
      pnpm nx run web:serve -- --hostname 0.0.0.0 --port 3000
      "
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://localhost:23032}
    volumes:
      - ./:/app
    restart: unless-stopped
    networks:
      - api-server

  nginx:
    image: nginx:alpine
    container_name: express-starter-nginx
    ports:
      - "0.0.0.0:23032:80"
    volumes:
      - ./apps/web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - app
    restart: unless-stopped
    networks:
      - api-server

volumes:
  redis-data:
    driver: local

networks:
  api-server:
    driver: bridge
