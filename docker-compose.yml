services:
  redis:
    image: redis:7-alpine
    container_name: express-starter-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    restart: unless-stopped
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - express-starter-network

  app:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: express-starter-app
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - express-starter-network
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/swagger:/app/apps/api/swagger
      - ./apps/api/migrations:/app/apps/api/migrations

volumes:
  redis-data:
    driver: local

networks:
  express-starter-network:
    driver: bridge
